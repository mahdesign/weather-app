<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/30ac7c23cd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container border rounded shadow my-5">
      <h1 class="text-center p-2 mb-4 mt-3">
        How's the Weather in <span class="city">.......</span>?
      </h1>

      <form action="" class="mt-3" id="form-weather">
        <div class="row ">
          <div class="col-3"></div>
          <div class="col-4 pos">
            <div class="input-group" >
              <input
                type="search"
                placeholder="Enter the City"
                class="search w-75 "
                id="search-city"
              />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"
                  ><button type="submit"><i class="fas fa-search"></i></button
                ></span>
              </div>
            </div>
          </div>
          
          <div class="col-2 ">
            <input type="submit" value="current" class="submit" id="button-submit" />
          </div>
          <div class="col-3"></div> 
        </div>
      </form>

      <div class="row mt-5">
        <div class="col-6">
          <div class="row city-weather">
            <div class="col-2">
              <img src="src/icon/sunny.svg" alt="" />
            </div>
            <div class="col-10">
              <h2 class="city"></h2>
              <div class="day-time">
                <span class="day">Saturday</span>
                <span class="time">21:00</span>
              </div>
              <div class="weather" id="howWeather"></div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6 details">
              <h2 class="units"><span id="degree">32</span>
               <a href="#" id="celcius">°C</a> |
              <a href="#" id="farenheit">°F</a> 
              </h2>
              <p id="precipitation">Precipitation : %</p>
              <p id="wind">Wind : km/h</p>
              
            </div>
           <div class="col-6 img-datails ">
               <img src="src/icon/sunny.svg" alt="" class="big-icon-weather" />  
           </div>
        </div>
      </div>
     
    </div>
     <div class="row">
        <div class="col-4 line"></div>
        <div class="col-2">
          <h3 class="next-days">Next 5 Days</h3>
        </div>
        <div class="col-6 line"></div>
      </div>
      <div class="row mb-3">
        <div class="col text-center">
          <p>SUN</p>
          <img src="src/icon/sun.svg" alt="" class="five-days-icon" />
          <p><span class="bold-degree">33° </span> | 23°</p>
        </div>
        <div class="col text-center">
          <p>Mon</p>
          <img src="src/icon/sunny.svg" alt="" class="five-days-icon" />
          <p><span class="bold-degree">34° </span> | 23°</p>
        </div>
        <div class="col text-center">
          <p>Tue</p>
          <img src="src/icon/sunny.svg" alt="" class="five-days-icon" />
          <p><span class="bold-degree">35° </span> | 24°</p>
        </div>
        <div class="col text-center">
          <p>Wed</p>
          <img src="src/icon/sunny.svg" alt="" class="five-days-icon" />
          <p><span class="bold-degree">36° </span> | 24°</p>
        </div>
        <div class="col text-center">
          <p>Thu</p>
          <img src="src/icon/sunny.svg" alt="" class="five-days-icon" />
          <p><span class="bold-degree">37° </span> | 24°</p>
        </div>
      </div>
      <script src="src/index.js"></script>
  </body>
</html>
